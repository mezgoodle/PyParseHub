<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyParseHub</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <!-- Icon -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/icon.png')}}">
</head>
<body>
  <div class="container-fluid">
    <!-- Default form -->
    <form class="text-center border-light border-bottom p-5" method="POST">

        <p class="h4 mb-4">PyParseHub</p>

        <!-- Username -->
        <div class="md-form">
            <input type="text" id="defaultFormText" name="username" required class="form-control mb-4 validate" placeholder="Nickname">
            <label for="form1">Your GitHub nickname</label>
        </div>
        
        <!-- Day limit -->
        <div class="md-form">
            <input type="number" id="dayLimit" class="form-control" name="daylimit" value="6" min="1" max="10">
        </div>

        <!-- Search button -->
        <button class="btn btn-info btn-block my-4" type="submit">Search</button>

        <!-- Social llinks -->
        <p>Links</p>

        <a href="https://www.facebook.com/profile.php?id=100005721694357" class="mx-2" role="button" title="Author page"><i class="fab fa-facebook-f light-blue-text"></i></a>
        <a href="https://t.me/sylvenis" class="mx-2" role="button" title="Text to Author"><i class="fab fa-telegram light-blue-text"></i></a>
        <a href="https://github.com/mezgoodle/PyParseHub" class="mx-2" role="button" title="Project repository"><i class="fab fa-github light-blue-text"></i></a>

    </form>
    <!-- Default form -->
    {% if data %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Contributions</th>
        </tr>
      </thead>
      <tbody>
        {% for x in range(len) %}
        <tr>
          <th scope="row">{{x}}</th>
          <td>{{ data['date'][x] }}</td>
          <td>{{ data['contributions'][x] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</body>
</html>
